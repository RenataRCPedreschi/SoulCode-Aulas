<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styleContato.css">
    <title>Contato</title>
</head>
<body class="contato">
        <h2 class="contatoTitle">Contato</h2>
        <form class="forms" action="#">
            <label>Nome</label>
            <input type="text" name="name" placeholder="Digite seu nome">
            <label>Email</label>
            <input type="email" name="email" placeholder="Digite seu email">
            <label>Mensagem</label>
            <textarea name="mensagem" id="3" cols="50" rows="20" placeholder="Digite sua mensagem"></textarea>
          </form>
          <button class="btn" type="submit">Enviar</button>
</body>
</html>
