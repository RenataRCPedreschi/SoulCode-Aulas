    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Usamos id para encontrar um elemento específico na página -->
    <title>Bem-vindo ao nosso estudo DOM!</title>
  </head>
  <body>
    <main>
      <h1 id="titulo-principal">DOM</h1>
      <section>
        <h2>O que é o DOM?</h2>
        <hr />
        <p>
          É um recurso de programação para páginas HTML para que possamos
          <b>manipular o seu conteúdo</b> dinamicamente.
        </p>
      </section>
      <section>
        <h2>Como o DOM funciona?</h2>
        <hr />
        <p>
          Cada página gerada tem seu próprio DOM e este fica armazenado na
          <b>memória do navegador.</b>
        </p>
        <img
          id="figura-dom"
          src="https://miro.medium.com/max/950/0*Sk5AAj4ze_bDFPA0.png"
          alt="Árvore DOM"
        />
      </section>
      <a href="./semaforo.html">Ir para exemplo</a>
    </main>
  </body>
</html>
