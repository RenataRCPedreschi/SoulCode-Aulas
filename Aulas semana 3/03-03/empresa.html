<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Empresa</title>
  </head>
  <body>
    <form>
      <h3>Registro de dados</h3>
      <div>
        <label for="email">Email</label><br />
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Digite seu email"
        />
      </div>
      <div>
        <label for="cep">CEP</label><br />
        <input id="cep" type="text" name="cep" placeholder="Digite o CEP" />
      </div>
      <div>
        <label for="uf">UF</label><br />
        <input
          id="uf"
          type="text"
          name="uf"
          placeholder="Digite a UF"
          maxlength="2"
        />
      </div>
      <div>
        <label for="localidade">Localidade</label><br />
        <input
          id="localidade"
          type="text"
          name="localidade"
          placeholder="Digite a localidade"
        />
      </div>
      <div>
        <label for="telefone">Telefone</label><br />
        <input
          id="telefone"
          type="text"
          name="telefone"
          placeholder="Digite o telefone com ddd"
        />
      </div>
      <br />
      <button id="btn-add" type="submit">Adicionar</button>
      <button id ="btn-reset" type="reset">Limpar</button>
    </form>
    <hr />
    <h3>Lista de dados</h3>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>CEP</th>
          <th>UF</th>
          <th>Localidade</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody id="conteudo-tabela"></tbody>

        <td>jose.almir@gmail.com</td>
        <td>62350-000</td>
        <td>CE</td>
        <td>Ubajara</td>
        <td>(99) 9-9999-9999</td>
      </tr> -->
    </table>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="./scripts/empresa.js"></script>
  </body>
</html>
